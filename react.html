<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Demo</title>
    <link rel="stylesheet" href="https://unpkg.com/mocha@3.5.3/mocha.css">
    <style media="screen">
      .messageBox{
        border: 1px solid;
        margin: 1em;
        padding: 2em;
      }
      .error {
        border-color: red;
        background-color: #eebbbb;
      }
      .success {
        border-color: blue;
        background-color: #bbbbee;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <main id="content"></main>
    <div id="mocha"></div>

    <script src="https://unpkg.com/babel-standalone"></script>
    <script src="https://unpkg.com/react/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom/dist/react-dom.min.js"></script>
    <script src="https://unpkg.com/chai@3.5.0/chai.js"></script>
    <script src="https://unpkg.com/mocha@3.5.3/mocha.js"></script>

    <script type="text/babel" data-presets="react">
      class NameInput extends React.Component{
        constructor(props){
          super(props);

          this.state = {
            message :{
              type : undefined,
              body : undefined
            }
          }
          this.buttonClicked = this.buttonClicked.bind(this);
        }
        buttonClicked(evt){
          let name = this.refs.nameInput.value;
          this.setState({
            message:{
              type:name? "succcess" : "error",
              body:name? "Welcome to React, "+name: "You must enter a name!"
            }
          });
        }
        render(){
          let msg = this.state.message;
          return (
            <div>
              <label>Name: <input ref="nameInput" type="text" /></label>
              <button id="inputButton" onClick={this.buttonClicked}>Click me!</button>

              <MessageBox type={msg.type} message={msg.body} />
            </div>
          );
        }
      }
      class MessageBox extends React.Component{
        render(){
          return (
            <div className={"messageBox "  + (this.props.type || "hidden")}>
              {this.props.message}
            </div>
          );
        }
      }
      ReactDOM.render(<NameInput />,document.getElementById('content'));
    </script>
    <script type="text/babel" data-presets="react">
      const assert = chai.assert;
      mocha.ui("bdd");
      mocha.reporter("html");
      describe("Example tests", () => {
        it("Proves that math works", () => {
          assert.equal(5,2+3,"Math works!");
          assert.notEqual(10,2+3,"This math works!");
        });
        it("Found our component", () => {
          assert.isDefined(MessageBox, "MessageBox component is defined.");
        })
        it("Let us test a function", () => {
          let myName = "John";
          const greet = (name) => "Hello," + name;

          assert.include(greet(myName), myName, "Greeting includes name.");
        });
      });
      describe("Document tests", () => {
        it("Rendered an empty message box", () => {
          let msgBox = document.querySelector(".messageBox");
          assert.isDefined(msgBox, "MessageBox is defined");
          assert.include(msgBox.classList.value,"hidden", "MessageBox is hidden.");
          assert.equal(msgBox.innerText,"", "MessageBox is empty");
        });

        it("Rendered an error when name is empty.", () => {
          let msgBox = document.querySelector(".messageBox");
          let button = document.querySelector("#inputButton");

          button.click();
          assert.include(msgBox.classList.value, "error", "Message Box type is error when empty");
        });
      });
      mocha.run();

    </script>

    <script type="text/javascript" src="dist/bundle.js">

    </script>
  </body>
</html>
